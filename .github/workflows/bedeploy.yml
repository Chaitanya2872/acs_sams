name: NodeJS TS Backend Application Deployment to Render

on:
  push:
    branches: [main]   # Deploy only when pushing to main
  workflow_dispatch:    # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # (Optional) Install dependencies & run tests before deploying
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # ðŸš€ Trigger Render Deployment
      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
